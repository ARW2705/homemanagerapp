<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close-circle" color="light-green"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select Program</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding  class="modal-background-dark-gray">
  <ion-list *ngIf="programs">
    <button ion-item *ngFor="let program of programs; index as i" (click)="selectProgram(i)" color="light-gray">
      <ion-icon *ngIf="!program.isActive" name="code"></ion-icon>
      <ion-icon *ngIf="program.isActive" name="code-working"></ion-icon>
      {{ program.name | uppercase }}
    </button>
  </ion-list>
</ion-content>
