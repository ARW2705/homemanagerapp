<ion-header>

  <ion-toolbar color="dark-gray">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close-circle" color="light-green"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Remember Me</ion-label>
      <ion-toggle color="light-green" formControlName="remember"></ion-toggle>
    </ion-item>
    <button ion-button color="light-green" type="submit" [disabled]="!loginForm.valid">
      Log In
    </button>
  </form>
</ion-content>
