<ion-header>

  <ion-navbar>
    <button color="dark" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Garage Door Control</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card color="light-gray" *ngIf="doorStatus">
    <ion-card-header>
      <span>Garage Door Control</span>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col padding>
            <button ion-button block large class="btn in-position" (click)="operateGarageDoor()">
              <ion-icon name="car"></ion-icon>
              <span>{{ doorStatus.targetPosition == "OPEN" ? "CLOSE": "OPEN" }}</span>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 col-md-6>
            <ion-card>
              <ion-card-header>
                <span>Current State</span>
              </ion-card-header>
              <ion-card-content class="door-status">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      Position: <span class="status-value">{{ doorStatus.position }}</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      Motion: <span class="status-value">{{ doorStatus.inMotion ? "IN MOTION": "AT REST" }}</span>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-12 col-md-6>
            <ion-card>
              <ion-card-header>
                <span>Set State</span>
              </ion-card-header>
              <ion-card-content class="door-status">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      Target Position: <span class="status-value">{{ doorStatus.targetPosition }}</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      Last Operated: <span class="status-value">{{ doorStatus.updatedAt | date:'M/d, h:mm a' }}</span>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <div *ngIf="errMsg == '401 - Unauthorized'">
    <button ion-button color="light-green" (click)="openLogin()">
      Log In
    </button>
  </div>
</ion-content>
